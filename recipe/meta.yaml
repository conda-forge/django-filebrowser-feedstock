{% set name = "django-filebrowser" %}
{% set version = "4.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/django-filebrowser-{{ version }}.tar.gz
  sha256: 12676acf69589d315665d528f0a6678b4392017e81cf2ea498fd54afc0c2c733

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7,<3.11
    - pip
  run:
    - python >=3.7,<3.11
    - django-grappelli >=2.15,<2.16
    - pillow
    - six

test:
  imports:
    - filebrowser
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://django-filebrowser.readthedocs.org
  summary: Media-Management with Grappelli
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
