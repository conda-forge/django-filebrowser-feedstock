{% set name = "django-filebrowser" %}
{% set version = "4.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/django-filebrowser-{{ version }}.tar.gz
  sha256: bca36fe3d91e68ec7dba41edce6122bae77fd79dedaa09c23f2fde7c85485a3c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7,<3.11
    - pip
  run:
    - python >=3.7,<3.11
    - django-grappelli >=3.0,<3.1
    - pillow
    - six

test:
  imports:
    - filebrowser
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://django-filebrowser.readthedocs.org
  summary: Media-Management with Grappelli
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
